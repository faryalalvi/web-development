<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: blueviolet;"></h1>
    <button onclick = "previous()" id = " btn ">previous</button>
    <button onclick = "next()" id = " btn ">next</button>

    <script>
        let no =document.getElementsByTagName('h1')[0].innerText=1
        function previous() {
            no = no-1
            console.log(no)
            document.getElementsByTagName('h1')[0].innerText=no
            document.body.style.background = "pink"
        }
        function next() {
            no = no+1
            console.log(no)
            document.getElementsByTagName('h1')[0].innerText=no
            document.body.style.background = "purple"



            
        }
    </script>
</body>
</html>
